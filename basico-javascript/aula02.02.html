<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de Programação com Javascript</title>
    </head>
    <body>
        <h1>Lógica de Programação com Javascript- Conversão entre tipos</h1>

        <script>
            let n1 = prompt('Digite um número');
            let n2 = prompt('Digite mais um número');

            n1 = parseInt(n1);
            n2 = parseInt(n2);

            let soma = n1 + n2
            alert('A soma dos números é: ' + soma);
        </script>
    </body>
</html>
